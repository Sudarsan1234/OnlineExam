<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="stud_dashboard.css">
  </head>
  <body>
  <button class="logout" onclick="logout(event);">Log Out</button>
      <h1 class="heading">Welcome to student dashboard</h1>
      
    <form class="options">
      <div class="common">
        <button class="btn" onclick="redirect1(event);">Check Profile</button>
      </div>
      <div class="common">
        <button class="btn">Update details</button>
      </div>
      <div class="common">
        <button class="btn">Take Test</button>
      </div>
      <div class="common">
        <button class="btn">Check Result</button>
      </div>
    </form>
    <script>
	    function redirect1(event) {
	    	   event.preventDefault(); // prevent the event , ie form submit event
	    	   window.location.href = "studentProfile.jsp";
	     }
        function logout(event){
        	if(window.confirm("Sure, you want to LogOut?")){
        		window.location.href="login1.html";
        		window.alert("LogOut Successful!!");
        	}
        }
    </script>
  </body>
</html>
